name: Build Desktop App

on:
  push:
    branches: [ claude/fix-auth-cloudflare-pages-011CUqKEzStP9JRJMk9HRdNn ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd electron
        npm install

    - name: Build Windows app (portable)
      run: |
        cd electron
        npm run pack
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create ZIP archive
      run: |
        cd electron/dist/win-unpacked
        powershell Compress-Archive -Path * -DestinationPath ../PaymentTransactions-Windows-Portable.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-portable
        path: electron/dist/PaymentTransactions-Windows-Portable.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: electron/dist/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
